        <h1 id="用-CMake-构建-Qt-项目"><a href="#用-CMake-构建-Qt-项目" class="headerlink" title="用 CMake 构建 Qt 项目"></a>用 CMake 构建 Qt 项目</h1><p><a href="https://cmake.org/" target="_blank" rel="noopener">CMake</a> 是一种高级编译构建工具，全称 cross-platform make，从字面意思上就可以理解，它的最大优势是跨平台。</p>
<p>当 <a href="https://www.kde.org/" target="_blank" rel="noopener">KDE</a> 项目从使用 Qt3 升级到使用 Qt4 时，整个项目将构建工具从 <a href="https://zh.wikipedia.org/wiki/GNU%E6%9E%84%E5%BB%BA%E7%B3%BB%E7%BB%9F" target="_blank" rel="noopener">autotools</a> 转而使用 [CMake。这使得 CMak e在 Qt 开发世界中在用户数、功能支持和质量上占有了特殊的位置。</p>
